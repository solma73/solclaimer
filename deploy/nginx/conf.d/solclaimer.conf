# Docker DNS (за имена на услуги в Docker)
resolver 127.0.0.11 ipv6=off valid=30s;

# catch-all → 444
server { listen 80  default_server;  return 444; }
server { listen 443 ssl http2; ssl_certificate /etc/nginx/certs/cf-origin.crt;
         ssl_certificate_key /etc/nginx/certs/cf-origin.key; return 444; }

# HTTP → HTTPS за основния сайт
server {
  listen 80;
  server_name solma73.com www.solma73.com;
  return 301 https://$host$request_uri;
}

# HTTPS: solma73.com → контейнера web:3001
server {
  listen 443 ssl http2;
  server_name solma73.com www.solma73.com;

  ssl_certificate     /etc/nginx/certs/cf-origin.crt;
  ssl_certificate_key /etc/nginx/certs/cf-origin.key;

  include /etc/nginx/conf.d/01-security.server.inc;

  proxy_http_version 1.1;
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  location / { proxy_pass http://web:3001; }
  location ^~ /api/ { proxy_pass http://web:3001; }  # ако Next.js има /api
}

# HTTPS: bot.solma73.com → хоста:3001
server {
  listen 443 ssl http2;
  server_name bot.solma73.com;

  ssl_certificate     /etc/nginx/certs/cf-origin.crt;
  ssl_certificate_key /etc/nginx/certs/cf-origin.key;

  include /etc/nginx/conf.d/01-security.server.inc;

  proxy_http_version 1.1;
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  location / { proxy_pass http://host.docker.internal:3000; }
}
